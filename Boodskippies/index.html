<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boodskippies</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <span class="navbar-brand">Boodskippies</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#" data-page="shoppingList">Lijst maken</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-page="recipes">Recepten</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-page="aisles">Gangpaden</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container pt-2">
    <div id="recipe-list" class="app-page" style="display: none">
      <button type="button" id="add-button" class="btn btn-primary float-right mt-2">Toevoegen</button>
      <button type="button" id="save-button" class="btn btn-success float-right mt-2 mr-1">Opslaan</button>
      <h1>Recepten beheren</h1>
      <div id="recipes-container" class="row mx-1">
        <script type="text/template" id="template-recipe-category-header">
          <div class="col-12 px-1 mt-3 recipe-header">
            <h2 class="name"></h2>
          </div>
        </script>
        <script type="text/template" id="template-recipe-block">
          <div class="col-4 px-1 pb-1 recipe">
            <div class="card" style="height: 100%; cursor: pointer">
              <div class="card-body">
                <h5 class="card-title name"></h5>
              </div>
            </div>
          </div>
        </script>
      </div>
    </div>
    
    <div id="recipe-details" class="app-page" style="display: none">
      <h1>Recept aanpassen</h1>
      <div class="form-group">
        <label for="recipe-name-field">Naam</label>
        <input name="name" id="recipe-name-field" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="recipe-category-field">Categorie</label>
        <input name="category" id="recipe-category-field" type="text" class="form-control" />
      </div>
      <table class="table" id="ingredient-list">
        <thead>
          <tr>
            <th colspan="2">Aantal</th>
            <th>Ingrediënt</th>
          </tr>
        </thead>
        <tbody>
          <script type="text/template" id="template-ingredient-row">
            <tr>
              <td class="px-1" style="width:30%">
                <input name="quantity" type="number" class="form-control text-right" step="any" />
              </td>
              <td class="px-1" style="width:20%">
                <select name="quantityType" type="dropdown" class="form-control">
                  <option value="">stuk(s)</option>
                  <option value="gram">gram</option>
                  <option value="liter">liter</option>
                </select>
              </td>
              <td class="px-1" style="width:50%">
                <input name="ingredient" type="text" class="form-control" />
              </td>
            </tr>
          </script>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-center">
              <button class="btn btn-primary" id="new-ingredient-button">Ingrediënt toevoegen</button>
            </td>
          </tr>
        </tfoot>
      </table>

      <button class="btn btn-success" id="save-button">Opslaan</button>
      <button class="btn btn-default" id="back-button">Terug</button>
    </div>

    <div id="shopping-list" class="app-page" style="display: none">
      <h1>Boodschappenlijst maken</h1>
      <h2>Recepten kiezen</h2>
      <div id="recipes-container" class="row mx-1">
        <script type="text/template" id="template-recipe-category-header">
          <div class="col-12 px-1 mt-3 recipe-header">
            <h3 class="name"></h2>
          </div>
        </script>
        <script type="text/template" id="template-recipe-block">
          <div class="col-4 px-1 pb-1 recipe">
            <div class="card" style="height: 100%; cursor: pointer">
              <div class="card-body">
                <div class="form-check" style="position: absolute; left: 3px; top: 3px; padding-left: 1.5rem">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                </div>
                <h5 class="card-title ml-2 name"></h5>
              </div>
            </div>
          </div>
        </script>
      </div>
      <button type="button" id="save-button" class="btn btn-success mt-3">Lijst maken</button>
    </div>

    <div id="shopping-list-result" class="app-page" style="display: none">
      <h1>Boodschappenlijst</h1>
      <ul id="ingredients-list"></ol>
    </div>

    <div id="aisles" class="app-page" style="display: none">
      <button type="button" id="save-button" class="btn btn-success float-right mt-2 mr-1">Opslaan</button>
      <h1>Gangpaden beheren</h1>

      <table class="table" id="ingredient-list">
        <thead>
          <tr>
            <th>Ingrediënt</th>
            <th>Gangpad</th>
          </tr>
        </thead>
        <tbody>
          <script type="text/template" id="template-ingredient-row">
            <tr>
              <td class="name"></td>
              <td><select class="form-control value"><option value="" style="display:none"></option></select></td>
            </tr>
          </script>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="data/recipes.js"></script>
  <script src="data/ingredient-aisles.js"></script>
  <script src="js/core.js"></script>
  <script src="js/recipe-list.js"></script>
  <script src="js/recipe-details.js"></script>
  <script src="js/shopping-list.js"></script>
  <script src="js/shopping-list-result.js"></script>
  <script src="js/aisles.js"></script>
  </body>
</html>
