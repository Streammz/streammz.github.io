<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TW OS calc</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .color-red {
            color: #ff0000;
        }

        .color-gray {
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <div class="container pt-2">
        <div class="row">
            <div class="col-sm">
                <h1>Game data</h1>
                <div class="form-group">
                    <label for="groups">Enter your groups</label>
                    <textarea id="groups" class="form-control" rows="8"></textarea>
                </div>
                <div class="form-group">
                    <label for="support">Enter your troops</label>
                    <textarea id="troops" class="form-control" rows="8"></textarea>
                </div>
                <div class="form-group">
                    <label for="support">Enter your support</label>
                    <textarea id="support" class="form-control" rows="8"></textarea>
                </div>
                <div class="form-group">
                    <label for="support-otw">Enter your moving support</label>
                    <textarea id="support-otw" class="form-control" rows="8"></textarea>
                </div>
            </div>
            <div class="col-sm">
                <h1>Settings</h1>
                <div class="form-group">
                    <p>Enter your prios</p>
                    <textarea id="prios" class="form-control" rows="8">8; 8000; HighHeat
6; 8000
6; 6000; HighHeat
5; 6000; Offensief
5; 5000; HighHeat
4; 5000
4; 3000; HighHeat
3; 3000
3; HighHeat
2; 2000</textarea>
                </div>
                <div class="form-group">
                    <p>Enter your minimum troops</p>
                    <textarea id="minimums" class="form-control" rows="1">550 300 -1 100 -1 -1 -1 -1 -1 -1</textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="container pt-2">
        <button id="calc" class="btn btn-primary">Calc</button>
    </div>

    <div class="container pt-2">
        <div class="row">
            <div class="col-sm">
                <p>Troop spreading</p>
                <table id="wanted-outcome" class="table"></table>
            </div>
        </div>

        <div class="row" style="display: none">
            <div class="col-sm">
                <p>Ideal support</p>
                <table id="support-outcome" class="table"></table>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <p>Support to-do</p>
                <table id="support-todo" class="table"></table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/calc.js"></script>
</body>

</html>
