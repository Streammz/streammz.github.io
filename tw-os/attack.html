<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TW OS calc</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .color-red {
            color: #ff0000;
        }

        .color-gray {
            opacity: 0.3;
        }

        .time { display: block; }
        .time.time-lc::before { content:url('https://dsnl.innogamescdn.com/asset/c4af3446/graphic/unit/unit_light.webp') }
        .time.time-axe::before { content:url('https://dsnl.innogamescdn.com/asset/c4af3446/graphic/unit/unit_axe.webp') }
        .time.time-sword::before { content:url('https://dsnl.innogamescdn.com/asset/c4af3446/graphic/unit/unit_sword.webp') }
        .time.time-ram::before { content:url('https://dsnl.innogamescdn.com/asset/c4af3446/graphic/unit/unit_ram.webp') }
        .time.time-noble::before { content:url('https://dsnl.innogamescdn.com/asset/c4af3446/graphic/unit/unit_snob.webp') }
        .time.hover-highlight { background-color: #ffff0044; }
        .time.highlight { background-color: #00ff0044; }
    </style>
</head>

<body>
    <div class="container pt-2">
        <div class="row">
            <div class="col-sm">
                <h1>Yours</h1>
                <div class="form-group">
                    <label for="troops">Enter your troops</label>
                    <textarea id="troops" class="form-control" rows="8"></textarea>
                </div>
                <div class="form-group">
                    <label for="noblers">Enter your noblers</label>
                    <textarea id="noblers" class="form-control" rows="4"></textarea>
                </div>
            </div>
            <div class="col-sm">
                <h1>Theirs</h1>
                <div class="form-group">
                    <label for="nobletargets">Enter your noble targets</label>
                    <textarea id="nobletargets" class="form-control" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="targets">Enter your clear targets</label>
                    <textarea id="targets" class="form-control" rows="8"></textarea>
                </div>
                <div class="form-group">
                    <label for="faketargets">Enter your fake targets</label>
                    <textarea id="faketargets" class="form-control" rows="8"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="container pt-2">
        <button id="calc" class="btn btn-primary">Calc</button>
    </div>

    <div class="container pt-2">
        <div class="row">
            <div class="col-sm">
                <p>Times</p>
                <table id="time-chart" class="table"></table>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/attackplanner.js"></script>
</body>

</html>
